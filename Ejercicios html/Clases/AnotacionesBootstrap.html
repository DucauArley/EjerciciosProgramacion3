	<script type="text/javascript">
		/*La clase row es de bootstrap por defecto, y lo divide el div en 12 columnas
			Si los div suman mas de 12 se van para abajo
			hay xl, xs y demas para los tamaños de las pantallas, obviamente todo esto con clases
			Auto: Se adapta a lo que sobra, no se necesita calcular, toma lo que necesita dependiendo el texto que tiene dentro
			Se reparten en partes iguales los que no tienen numeros

			align items-start sirve para alineaciones verticales
			item-center, se posicionan en el centro
			item-end, se posicionan abajo de todo
			justify item-start pone las columnas a la izquierda de manera horizontal
			El resto es todo lo mismo que el otro
			oreder cambia el orden de las columnas dependiendo el tamaño de las paginas
			las columnas se pueden anidar si se le mete una row dentro de otra
			offset permite saltear el espacio, son espacios en blanco
			bootstrap tiene sus propios estilos que podemos modificar a nuestro gusto
			form group agrupa un lavel con un input
			form control toma el estilo de los input por defecto
			form check para los radios y los check - inline para ponerlos dentro de la misma linea horizontal
			input no permite settear el lugar que van a ocupar, por lo genral se settea dentro del label
			se settea la clase btn que le da la propiedad de un boton y se le pone btn-lg/sm/primary para darle estilos
			Se pueden settear los botones dentro de un btn-group
			toolbar te permite poner groups de botones uno al lado del otro
			El alineamento de texto se usa para alinear cualquier cosa text-right text-left text-center
			text-capitalizise pone la primera letra de todas las palabras en mayuscula
			Nav son los tag de navegacion, se pueden hacer pestañas, pastllas entre otras cosas
			nav-link nav-item
			ul: contenedor de items, se pueden poner los nav aca
